<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Bingo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(252, 243, 244);
      color: #4a004e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      width: 100%;
      background-color: #d38ccc;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 17px;
    }

    .content {
      text-align: center;
      margin-top: 100px;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .content p {
      font-size: 22px;
      margin-bottom: 25px;
      color: #5a005a;
    }

    .content a.instruction-link {
      display: inline-block;
      font-size: 18px;
      color: #800080;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .play-button {
      background-color: #d38ccc;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 14px 35px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #b368ad;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="instruction.html">Instructions</a>
    <a href="game.html">Play Game</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <p>Don't know how to play? Make sure to read the instruction!</p>
    <a href="instruction.html" class="instruction-link">Click here to read the instructions</a>
    <br /><br />
    <a href="generate-card.html">
      <button class="play-button">Let's Play!</button>
    </a>
  </div>
</body>
</html>
